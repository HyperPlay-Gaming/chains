name: Release to npm

on:
  push:
    paths:
      - 'package.json'
    branches:
      - main

jobs:
  release:
    uses: HyperPlay-Gaming/workflows/.github/workflows/npm_publish.yml@main
    with:
      node_version: '22'
      pkg_manager: 'pnpm'
      pkg_manager_add_dev_dep: 'pnpm add -D'
      install: 'pnpm install --frozen-lockfile'
      build: 'pnpm build'
      publish: 'pnpm publish'
    secrets:
      NPM_TOKEN: '${{ secrets.NPM_TOKEN }}'